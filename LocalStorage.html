<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Storage</title>
</head>
<body>
    &nbsp;
    Enter your favourite color:<input type="text" id="favorite-color"/>
</body>
<script>
    document.querySelector('#favorite-color').addEventListener('input', function()
    {
        //You can store only strings in local storage
        localStorage.setItem('favorite-color',this.value);
        document.body.style.backgroundColor=this.value;
    });
</script>
</html>
